<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Age Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e6f2ff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h2 {
      margin-bottom: 20px;
    }
    input[type="number"] {
      padding: 10px;
      margin: 8px;
      width: 80px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Exact Age Calculator</h2>
  <p>Enter your date of birth:</p>
  <input type="number" id="day" placeholder="Day" min="1" max="31">
  <input type="number" id="month" placeholder="Month" min="1" max="12">
  <input type="number" id="year" placeholder="Year" min="1900" max="2100">
  <br>
  <button onclick="calculateExactAge()">Calculate Age</button>
  <div id="result"></div>
</div>

<script>
  function calculateExactAge() {
    const day = parseInt(document.getElementById("day").value);
    const month = parseInt(document.getElementById("month").value) - 1; // JS months: 0-11
    const year = parseInt(document.getElementById("year").value);

    const birthDate = new Date(year, month, day);
    const today = new Date();

    if (isNaN(birthDate.getTime()) || day < 1 || day > 31 || month < 0 || month > 11 || year < 1900) {
      document.getElementById("result").innerText = "Please enter a valid date.";
      return;
    }

    let years = today.getFullYear() - birthDate.getFullYear();
    let months = today.getMonth() - birthDate.getMonth();
    let days = today.getDate() - birthDate.getDate();

    if (days < 0) {
      // borrow days from previous month
      const prevMonth = new Date(today.getFullYear(), today.getMonth(), 0);
      days += prevMonth.getDate();
      months--;
    }

    if (months < 0) {
      months += 12;
      years--;
    }

    document.getElementById("result").innerText = 
      `You are ${years} year(s), ${months} month(s), and ${days} day(s) old.`;
  }
</script>

</body>
</html>
